<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO ARCS - Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
     <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            color: #f0f0f0;
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #111;
            color: #f0f0f0;
            border-radius: 5px;
            font-family: Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            color: #f0f0f0;
            border: 1px solid #f0f0f0;
            background-color: transparent;
            border-radius: 5px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: color 0.3s ease, border-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        button:hover:not(:disabled) {
            color: #FFD700;
            border-color: #FFD700;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            color: #f0f0f0;
            border: 1px solid #f0f0f0;
            background-color: transparent;
            border-radius: 5px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            text-decoration: none;
            font-size: 0.75rem;
            display: inline-block;
            transition: color 0.3s ease, border-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .back-button:hover {
            color: #FFD700;
            border-color: #FFD700;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-size: 1.1em;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Support</h1>
        <form id="supportForm" action="https://formspree.io/f/mkgwwljd" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message">Please enter a valid email address.</div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" id="submitButton">Send Message</button>
        </form>
        <div id="successMessage" class="success-message">Message sent! We'll get back to you soon!</div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('supportForm');
        const submitButton = document.getElementById('submitButton');
        const emailInput = document.getElementById('email');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const emailError = document.getElementById('emailError');
        const successMessage = document.getElementById('successMessage');

        function validateEmail(email) {
            const re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            return re.test(email.toLowerCase());
        }

        function validateForm() {
            const isNameValid = nameInput.value.trim() !== '';
            const isEmailValid = validateEmail(emailInput.value);
            const isMessageValid = messageInput.value.trim() !== '';

            submitButton.disabled = !(isNameValid && isEmailValid && isMessageValid);

            if (emailInput.value.trim() !== '') {
                emailError.style.display = isEmailValid ? 'none' : 'block';
            } else {
                emailError.style.display = 'none';
            }
        }

        nameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
        messageInput.addEventListener('input', validateForm);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateEmail(emailInput.value)) {
                emailError.style.display = 'block';
                emailInput.focus();
                return;
            }

            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    form.reset();
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 10000); // Hide success message after 10 seconds
                } else {
                    alert('Oops! There was a problem submitting your form');
                }
            };
            xhr.send(formData);
        });

        function generateFavicons() {
            const sizes = [16, 32, 180];
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const trimmedCanvas = trimImage(img);
                const sizes = [16, 32, 180];
                
                sizes.forEach(size => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(trimmedCanvas, 0, 0, size, size);
                    const favicon = document.createElement('link');
                    favicon.rel = size === 180 ? 'apple-touch-icon' : 'icon';
                    favicon.sizes = `${size}x${size}`;
                    favicon.href = canvas.toDataURL('image/png');
                    document.head.appendChild(favicon);
                });
    
                // Generate manifest file
                const manifest = {
                    name: "AUDIO ARCS",
                    short_name: "AUDIO ARCS",
                    icons: [
                        {
                            src: generateIcon(192),
                            sizes: "192x192",
                            type: "image/png"
                        },
                        {
                            src: generateIcon(512),
                            sizes: "512x512",
                            type: "image/png"
                        }
                    ],
                    theme_color: "#000000",
                    background_color: "#000000",
                    display: "standalone"
                };
    
                const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
                const manifestURL = URL.createObjectURL(blob);
    
                const manifestLink = document.createElement('link');
                manifestLink.rel = 'manifest';
                manifestLink.href = manifestURL;
                document.head.appendChild(manifestLink);
            }
        }
    
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, size, size);
            return canvas.toDataURL('image/png');
        }

        function trimImage(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            let left = canvas.width, right = 0, top = canvas.height, bottom = 0;

            const threshold = 100; // Adjust if needed

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    if (data[i] > threshold || data[i+1] > threshold || data[i+2] > threshold) {
                        left = Math.min(x, left);
                        right = Math.max(x, right);
                        top = Math.min(y, top);
                        bottom = Math.max(y, bottom);
                    }
                }
            }

            // Add some padding
            const padding = 2;
            left = Math.max(0, left - padding);
            top = Math.max(0, top - padding);
            right = Math.min(canvas.width - 1, right + padding);
            bottom = Math.min(canvas.height - 1, bottom + padding);

            // Calculate dimensions
            let width = right - left + 1;
            let height = bottom - top + 1;

            // Ensure square shape while maintaining aspect ratio
            const size = Math.max(width, height);
            const x = left - (size - width) / 2;
            const y = top - (size - height) / 2;

            const trimmedCanvas = document.createElement('canvas');
            trimmedCanvas.width = size;
            trimmedCanvas.height = size;
            const trimmedCtx = trimmedCanvas.getContext('2d');
            
            // Fill with black background
            trimmedCtx.fillStyle = 'black';
            trimmedCtx.fillRect(0, 0, size, size);
            
            // Draw the logo centered
            trimmedCtx.drawImage(canvas, x, y, size, size, 0, 0, size, size);

            return trimmedCanvas;
        }
    
        window.onload = generateFavicons;

    </script>
</body>
</html>
