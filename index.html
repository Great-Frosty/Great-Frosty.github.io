<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO ARCS - Revolutionary Audio Plugins</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: #f0f0f0; /* Slightly less white */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em; /* Slightly bigger */
            font-weight: 500; /* Bolder */
            margin-bottom: 20px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #FFA500;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="AUDIO ARCS Logo" width="300" height="300">
        <h1>AUDIO ARCS</h1>
        <p>Revolutionary Audio Plugins</p>
        <a href="mailto:contact@audioarcs.com">contact@audioarcs.com</a>
    </div>
</body>
</html>
